<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="img/piano.png" rel="shortcut icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Синтезатор и точка</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">синтезатор и точка.</div>
      </nav>
    </header>

    <section class="start" id="start">
      <a href="#correction" class="start-button">начнем играть?</a>
    </section>

    <section class="correction" id="correction">
      <a href="#piano" class="correction-button">точно? :)</a>
    </section>

    <section class="piano" id="piano">
      <h2 class="piano-title">Синтезатор</h2>
      <div class="btns">
        <button data-key="65" class="key">A</button>
        <button data-key="83" class="key">S</button>
        <button data-key="68" class="key">D</button>
        <button data-key="70" class="key">F</button>
        <button data-key="71" class="key">G</button>
        <button data-key="72" class="key">H</button>
        <button data-key="74" class="key">J</button>
      </div>
    </section>

    <footer class="footer">
      <div class="logo">синтезатор и точка.</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
